<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <title>AAAAA</title>
</head>
<body class="cartbody">
	<!-- This is to be able to have multiple images as the background and to enable transparency -->
	<div class="background paralax1">
		<!-- TODO: edit these!!! -->
		<img alt="background-image" src="img/bg2.jpg">
		<img alt="background-image" src="img/bg2.jpg">
	</div>

	<nav id="navbar">
		<!-- Hamburger -->
		<div class="hamburger">
			<div class="hamb1"></div>
			<div class="hamb2"></div>
			<div class="hamb3"></div>
		</div>
		<h1 id="navlogo" class="logo" > AAAAA </h1>
	</nav>

	<nav>
		<ul class="navLinks">
			<li><a href="index.html">Home</a></li>
			<li><a href="product-listing.html">Products</a></li>
			<li><a href="cart.html">Cart</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
	</nav>

	<main id="cartmain">
		<section id="no-item" class="cartsection">
			<div class="cartname"><h1>Cart is empty.</h1></div>
		</section>
		<section id="shoes-item" class="carthide cartsection">
			<img class="cartimg" src="img/shoes.jpg" alt="Image of shoes">
			<div class="cartname"><h1>Shoes</h1></div>
			<img class="cartremove" id="shoes-remove" src="img/cross.svg" alt="Remove from cart">
		</section>
		<section id="jacket-item" class="carthide cartsection">
			<img class="cartimg" src="img/jacket.jpg" alt="Image of jacket">
			<div class="cartname"><h1>Jacket</h1></div>
			<img class="cartremove" id="jacket-remove" src="img/cross.svg" alt="Remove from cart">
		</section>
		<section id="tee-item" class="carthide cartsection">
			<img class="cartimg" src="img/tee.jpg" alt="Image of tee">
			<div class="cartname"><h1>Tee</h1></div>
			<img class="cartremove" id="tee-remove" src="img/cross.svg" alt="Remove from cart">
		</section>
		<section id="pants-item" class="carthide cartsection">
			<img class="cartimg" src="img/pants.jpg" alt="Image of pants">
			<div class="cartname"><h1>Pants</h1></div>
			<img class="cartremove" id="pants-remove" src="img/cross.svg" alt="Remove from cart">
		</section>
		<section id="hoodie-item" class="carthide cartsection">
			<img class="cartimg" src="img/hoodie.jpg" alt="Image of hoodie">
			<div class="cartname"><h1>Hoodie</h1></div>
			<img class="cartremove" id="hoodie-remove" src="img/cross.svg" alt="Remove from cart">
		</section>
		<section id="checkout-button" class="carthide cartsection">
			<h1>Checkout</h1>
		</section>
	</main>
	<script src="js/script.js"></script>
	<script src="js/cookies.js"></script>
	<script src="js/cart.js"></script>
</body>
</html>
